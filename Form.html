    <h1>SIGN UP</h1>
    <h2><strong>ALT SCHOOL AFRICA APPLICATION FORM</strong></h2>
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" placeholder="Enter your firstName" required>
        <br><br>
        <label for="lastName">Last name</label>
        <input type="text" placeholder="Enter your lastName" required>
        <br><br>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
            <option value="select Gender">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
         
        <label for="DateofBirth">Date of Birth</label>
        <input type="date" name="DateofBirth" id="DateofBirth"required>
        <br><br>
        <label for="PhoneNumber">PhoneNumber</label>
        <input type="number" name="PhoneNumber" id="PhoneNumber" placeholder="+234-703-821-9026" required>
        <br> <br>
        <label for="Email">Email</label>
        <input type="Email" name="Email" id="Email"placeholder="Enter your Email"required>
        <br><br>
        <label for="Country">Country</label>
    <select name="Country" id="Country">
    <option value="Select Your Country">Select Your Country</option>
    <option value="Nigeria">Nigeria</option>
    <option value="Ghana">Ghana</option>
    <option value="Kenya">Kenya</option>
    <option value="South Africa">South Africa</option>
    <option value="Canada">Canada</option>
</select>
        <label for="State/City">State/City</label>
        <input type="text" name="State/City" id="State/City">
        <br><br>
        <label for="How did you hear about Us">How did you hear about Us</label>
        <input type="text" name="How did you hear about Us" id="How did you hear about Us" placeholder="Optional:Let us know how you found out about us">
        <br><br>
        <label for="UserName">UserName</label>
        <input type="text" name="UserName" id="UserName" required>
        <br><br>
        <label for="Password">Password</label>
        <input type="Password" name="Password" id="Password" required>
        <br><br>
        <label for="Confirm Password">Confirm Password</label>
        <input type="Password" name="Password" id="Password" required>

        </p>
